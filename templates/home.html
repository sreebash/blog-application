{% extends 'base.html' %}


{% block title %}
    Home
{% endblock %}



{% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="alert-danger{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <h2>Welcome, {{ user.username }}!</h2>
{% endblock %}
