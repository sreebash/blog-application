{% extends 'base.html' %}


{% block title %}
    Home
{% endblock %}



{% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </ul>
    {% endif %}
    <h2>Welcome, {{ user.username }}!</h2>
{% endblock %}
