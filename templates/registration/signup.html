{% extends 'base.html' %}

{% block content %}
    <h3>Sign up</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field }}

                {% for error in field.errors %}
                    <p style="color: yellow">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit" class="btn btn-primary ">Sign up</button>
    </form>
{% endblock %}
