<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Simple Blog Application{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        body {
            background-color: cadetblue;
            font-family: 'Roboto', sans-serif;
        }

        h2 {
            color: white;
            margin: 20px 0px;

        }

        h3 {
            color: rebeccapurple;
        }

        p {
            color: red;
        }

        .container {
            width: 335px;
        }

        a {
            color: white;
        }
    </style>

</head>

<header>
    {% block header %}
        <div class="container">
            <h2 class="text-center">Blog Application</h2>
            {% if user.is_authenticated %}
                <a class="btn btn-info btn-sm" href="{% url 'logout' %}">logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-info btn-sm">login</a> /
                <a class="btn btn-warning btn-sm" href="{% url 'signup' %}">signup</a>
            {% endif %}
            <hr>
        </div>
    {% endblock %}

</header>

<body>

<main>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

</main>


</body>
</html>
